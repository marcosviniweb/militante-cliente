


<ion-content>
  <div class="wrapper">
  <div class = "topo">

  </div>
  <div align = "center">
   
    <h3 style = "color: white; z-index: 999999;position: relative;"> Aplicativo </h3>
    <br><Br><br><br>
    <div  style = "z-index: 9999;" class = "divlogin">
      
      
      <ion-slides style="z-index: 999999;">
         
        <ion-slide>
          <div >
            <span>Login</span>
    
            <ion-item class="ion-margin-top" lines="none">
                <ion-label><p calss = "nform"> <ion-icon name="mail"></ion-icon> </ion-label>
              <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
            </ion-item>
    
            <ion-item class="ion-margin-top" lines="none">
                <ion-label><p calss = "nform"><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
            </ion-item>
    <br><Br>
            <ion-button  shape="round" color="tertiary" expand="full" (click) = "login() " >
            Entrar
            </ion-button><br>
            <ion-button fill="outline"  color="tertiary" expand="block" (click) = "senha()" >
              Esqueci minha senha
              </ion-button>
          </div>
        </ion-slide>
    
        
      </ion-slides>
    
    </div>
  </div>
    <div class = "bottom">

    </div>
 </div>
 

</ion-content>
