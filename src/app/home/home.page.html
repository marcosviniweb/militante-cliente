<ion-header [translucent]="true">
  <ion-toolbar color = "primary">
    <ion-grid>
      <ion-row>
        <ion-col size = "2">
          <ion-icon (click) = "abrirmenu()" style="margin-left:8px;margin-top:0px; color: white; font-size: 35px;" name="menu"></ion-icon>

        </ion-col>
        <ion-col>
          <ion-select placeholder="Selecione o coordenador"  name="coordenador" [selectedText]="selecionar" [(ngModel)]="selecionar" (ionChange)="filtro($event)" >
      
            <ion-select-option  name = "Sem Filtro"  value="Sem Filtro">
      
              SEM FILTRO
            </ion-select-option>
      
            <ion-select-option placeholder = "select" name = "coordenadores" *ngFor="let coordenadores of listcoord"  [value]="coordenadores.coordenador">
      
              {{coordenadores.coordenador}}
            </ion-select-option>
      
          
       
      
          </ion-select>
        </ion-col>
      </ion-row>


    </ion-grid>
  

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div #map id="map"></div>
</ion-content>
